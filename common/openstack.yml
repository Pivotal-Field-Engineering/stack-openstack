---
# Runit startup commands for OpenStack services when containerized
container:
  services:
    rsyslog:
      command: /usr/sbin/rsyslogd -n
    apache2:
      command: /usr/sbin/apache2ctl -DFOREGROUND
    messaging:
      command: /usr/sbin/rabbitmq-server
    keystone:
      command: /usr/bin/keystone-all
    glance-api:
      command: /usr/bin/glance-api > /tmp/glance.log
    glance-registry:
      command: /usr/bin/glance-registry
    cinder-api:
      command: /usr/bin/cinder-api --config-file=/etc/cinder/cinder.conf --log-file=/var/log/cinder/cinder-api.log
    cinder-scheduler:
      command: /usr/bin/cinder-scheduler --config-file=/etc/cinder/cinder.conf --log-file=/var/log/cinder/cinder-scheduler.log
    nova-api-os-compute:
      command: /usr/bin/nova-api-os-compute --config-file=/etc/nova/nova.conf
    nova-cert:
      command: /usr/bin/nova-cert --config-file=/etc/nova/nova.conf
    nova-consoleauth:
      command: /usr/bin/nova-consoleauth --config-file=/etc/nova/nova.conf
    nova-conductor:
      command: /usr/bin/nova-conductor --config-file=/etc/nova/nova.conf
    nova-scheduler:
      command: /usr/bin/nova-scheduler --config-file=/etc/nova/nova.conf
    nova-api-ec2:
      command: /usr/bin/nova-api-ec2 --config-file=/etc/nova/nova.conf
    nova-novncproxy:
      command: /usr/bin/nova-novncproxy --config-file=/etc/nova/nova.conf
    neutron-server:
      command: /usr/bin/neutron-server --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2/ml2_conf.ini
