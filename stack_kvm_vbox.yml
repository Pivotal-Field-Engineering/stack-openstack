---
name: kvm_vbox

stack:

- node: openstack-proxy
  attributes:
    pacemaker_cluster_name: openstack-proxy
    pacemaker_mcast_address: 239.255.42.1
    pacemaker_mcast_port: 5405
  knife: <<+[./common/vagrant_plugin.yml][vagrant_ubuntu_1404][create_2nic_768M]
  run_on_event:
    configure: /opt/chef/embedded/bin/gem update --system

# This node executes clustering recipes on
# the targeted clustered node's instances once
# they have been created and configured. This
# node does not create any VMs but it will
# replace the run list of the target VMs with
# the one given.
- node: openstack-proxy-cluster
  sync: first
  attributes:
    haproxy:
      is_clustered: true
  targets:
  - openstack-proxy
  run_list:
  - recipe[ohai]
  - role[os-ha-proxy]

